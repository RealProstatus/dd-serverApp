<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script type="module" src="table.js"></script>
    
    <style>
        body {
            background-color: #f8f9fa;
        }
        .dashboard-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
        }
        .image-placeholder {
            width: 100%;
            height: 400px;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            margin-bottom: 1rem;
        }
        .chart-container {
            margin-top: 2rem;
            background-color: #fff;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            height: 400px;
        }
        .table-container {
            margin-top: 2rem;
            background-color: #fff;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        /* Увеличиваем специфичность селекторов */
        .table tr.low-water {
            background-color: #ffcccc !important; /* Светло-красный для низкого уровня */
        }
        .table tr.normal-water {
            background-color: #ccffcc !important; /* Светло-зеленый для нормального уровня */
        }
        /* Применяем цвет фона к ячейкам, чтобы перекрыть table-striped */
        .table tr.low-water td {
            background-color: #ffcccc !important;
        }
        .table tr.normal-water td {
            background-color: #ccffcc !important;
        }
        @media (max-width: 768px) {
            .image-placeholder {
                height: 300px;
            }
        }
    </style>
</head>
<body>
<div class="container dashboard-container">
    <h1 class="text-center mb-4">Smart Flowerpot Dashboard</h1>
    <div class="row">
        <!-- Placeholder для изображения горшка -->
        <div class="col-md-6 mb-3">
            <div class="chart-container">
                <canvas id="waterLevelChart"></canvas>
            </div>
        </div>
        <!-- Таблица с данными -->
        <div class="col-md-6 mb-3">
            <div class="table-container">
                <h3>Telemetry Data</h3>
                <table class="table table-striped" id="telemetryTable">
                    <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Device ID</th>
                        <th>Metric Name</th>
                        <th>Metric Value</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody id="tableBody">
                    <tr th:each="item : ${data}"
                        th:class="${item.status == 'LOW_WATER'} ? 'low-water' : 'normal-water'">
                        <td th:text="${item.timestamp != null} ? ${#temporals.format(item.timestamp, 'yyyy-MM-dd HH:mm:ss')} : 'N/A'"></td>
                        <td th:text="${item.deviceId} ?: 'N/A'"></td>
                        <td th:text="${item.metricName} ?: 'N/A'"></td>
                        <td th:text="${item.metricValue} ?: 'N/A'"></td>
                        <td th:text="${item.status} ?: 'N/A'"></td>
                    </tr>
                    <tr th:if="${data.isEmpty()}">
                        <td colspan="5" class="text-center">No data available.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="controls">
        <button id="startBtn">Старт</button>
        <button id="stopBtn">Стоп</button>
        <span>Интервал: </span>
        <select id="intervalSelect">
            <option value="1000">1 сек</option>
            <option value="2000" selected>2 сек</option>
            <option value="5000">5 сек</option>
            <option value="10000">10 сек</option>
        </select>
    </div>
</div>
</body>
</html>
