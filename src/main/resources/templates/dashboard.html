<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .dashboard-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
        }
        .image-placeholder {
            width: 100%;
            height: 400px;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            margin-bottom: 1rem;
        }
        .chart-container {
            width: 100%;
            height: 400px;
            background-color: #fff;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .table-container {
            margin-top: 2rem;
            background-color: #fff;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 768px) {
            .image-placeholder, .chart-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
<div class="container dashboard-container">
    <h1 class="text-center mb-4">Smart Flowerpot Dashboard</h1>
    <div class="row">
        <!-- Placeholder для изображения горшка -->
        <div class="col-md-6 mb-3">
            <div class="image-placeholder">
                <span class="text-muted">Image of Flowerpot (Insert Here)</span>
            </div>
        </div>
        <!-- График уровня воды -->
        <div class="col-md-6 mb-3">
            <div class="chart-container">
                <canvas id="waterLevelChart"></canvas>
            </div>
        </div>
    </div>
    <!-- Таблица с данными -->
    <div class="table-container">
        <h3>Telemetry Data</h3>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Timestamp</th>
                <th>Device ID</th>
                <th>Metric Name</th>
                <th>Metric Value</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${data}">
                <td th:text="${#temporals.format(item.timestamp, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <td th:text="${item.deviceId}"></td>
                <td th:text="${item.metricName}"></td>
                <td th:text="${item.metricValue}"></td>
                <td th:text="${item.status}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS и скрипт для графика -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Данные для графика (берутся из Thymeleaf)
    const timestamps = [
        /*[# th:each="item, iterStat : ${data}" th:if="${item.metricName == 'waterLevel'}" th:with="date=${#temporals.format(item.timestamp, 'yyyy-MM-dd HH:mm:ss')}"]*/
            /*[# th:if="${iterStat.last}"]*/
                "[/*[${date}]*/]"
            /*[/]*/
            /*[# th:unless="${iterStat.last}"]*/
                "[/*[${date}]*/],"
            /*[/]*/
        /*[/]*/
    ];
    const waterLevels = [
        /*[# th:each="item, iterStat : ${data}" th:if="${item.metricName == 'waterLevel'}"]*/
            /*[# th:if="${iterStat.last}"]*/
                /*[${item.metricValue}]*/
            /*[/]*/
            /*[# th:unless="${iterStat.last}"]*/
                /*[${item.metricValue}]*/,
            /*[/]*/
        /*[/]*/
    ];

    // Настройка графика
    const ctx = document.getElementById('waterLevelChart').getContext('2d');
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: timestamps,
            datasets: [{
                label: 'Water Level (cm)',
                data: waterLevels,
                borderColor: '#007bff',
                backgroundColor: 'rgba(0, 123, 255, 0.1)',
                fill: true,
                tension: 0.4
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'Time'
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: 'Water Level (cm)'
                    },
                    beginAtZero: true
                }
            }
        }
    });
</script>
</body>
</html>
